app: greenburgh-chat
service:
  name: greenburgh-chat
  type: web
  ports:
    - port: 8501
      protocol: http
  env:
    - name: OPENAI_API_KEY
      value: ${{ secrets.OPENAI_API_KEY }}
    - name: PINECONE_API_KEY
      value: ${{ secrets.PINECONE_API_KEY }}
    - name: PINECONE_INDEX
      value: "greenburgh"
    - name: PINECONE_NAMESPACE
      value: "prod"
    - name: PINECONE_REGION
      value: "us-east-1"
  routes:
    - path: /
      port: 8501
  build:
    builder: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=8501 --server.address=0.0.0.0 